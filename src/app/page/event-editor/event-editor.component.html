<div class="row">
  <div *ngIf="(event$ | async) as event" class="col-6 offset-3">
    <form #eventForm="ngForm" (ngSubmit)="onUpdate(eventForm, event)">
      <div class="form-group">
        <label for="">Name</label>
        <input required pattern="^[a-űA-Ű]{8,25}$" name="name" [(ngModel)]="event.name" type="text" class="form-control"
          pattern=".{8,}">
        <div [hidden]="eventForm.controls.name?.valid" class="error-message">
          The name of the event must be at least 5 charater and at most 25 character.
        </div>
      </div>
      <div class="form-group">
        <label for="">Date</label>
        <input required pattern="^([0-9]{2})[/]([0-9]{2})[/]([1-9]{4})$" name="date" [(ngModel)]="event.date"
          type="text" class="form-control">
        <div [hidden]="eventForm.controls.date?.valid" class="error-message">
          The date of the event must be fulfilled on the English date rules: dd/mm/yyyy.
        </div>
      </div>
      <div class="form-group">
        <label for="">Time</label>
        <input required pattern="^(([1][0-2])|([0][1-9])):[0-5][0-9] (am|pm)$" name=" time" [(ngModel)]="event.time"
          type="text" class="form-control">
        <div [hidden]="eventForm.controls.time?.valid" class="error-message">
          The date of the event must be fulfilled on the English, 12H time format: 00am or 00pm.
        </div>
      </div>
      <div class="form-group">
        <label pattern="^[A-Ű]{1,1}+[a-űA-Ű]{4,24}$" for="">Location</label>
        <input required name="location" [(ngModel)]="event.location" type="text" class="form-control">
      </div>

      <button type="submit" class="btn btn-primary btn-block btn-lg">
        <i class="fa fa-save"></i>
      </button>
    </form>
  </div>
</div>
